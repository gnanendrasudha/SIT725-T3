<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my Page</title>
  
  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Materialize Example</a>
      <ul class="left">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Container for content -->
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l4 offset-l4">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Welcome to Materialize!</span>
            <p>This is a simple webpage built using the Materialize framework.</p>
          </div>
          <div class="card-action">
            <a href="#">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p class="white-text">Made with <i class="material-icons">favorite</i> by You!</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Materialize JS and jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Initialize Materialize Components -->
  <script>
    $(document).ready(function(){
      // Initialize any Materialize components (e.g., dropdowns, modals)
    });
  </script>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    socket.on('message', (msg) => {
        console.log(`Message received: ${msg}`);
    });

    document.querySelector('.card-action a').addEventListener('click', () => {
        socket.emit('message', 'Hello from the client!');
    });
</script>


</body>
</html>
